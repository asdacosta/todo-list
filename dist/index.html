<!doctype html><html lang="en"><head><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><header><img src="./imgs/checklist.png" alt="Checklist icon"><h1>Todo</h1></header><nav><div><img src="./imgs/profile.jpg" alt="Cartoon with raised brows"> <span>Ever Da Costa</span></div><section class="addTasksSection"><div><img class="today" src="./imgs/today.svg" alt="today icon"> <span class="today">Today</span></div><div><img class="upcoming" src="./imgs/upcoming.svg" alt="upcoming icon"> <span class="upcoming">Upcoming</span></div><div><img class="consolidated" src="./imgs/consolidate.svg" alt="merge icon"> <span class="consolidated">Consolidated Tasks</span></div></section><section></section><section class="sortSection"><div><img class="personals" src="./imgs/personal.svg" alt="personal icon"> <span class="personals">Personal</span></div><div><img class="works" src="./imgs/work.svg" alt="work icon"> <span class="works">Work</span></div><div><img class="families" src="./imgs/family.svg" alt="family icon"> <span class="families">Family</span></div><div><img class="others" src="./imgs/other.svg" alt="other icon"> <span class="others">Other</span></div></section><div><span></span> <img class="info" src="imgs/info.svg" alt="info icon"> <img class="settings" src="imgs/settings.svg" alt="settings icon"></div></nav><main><h2></h2><span></span><div><h3>| Description |</h3><span></span></div><dialog class="today-dialog"><form action=""><fieldset><legend>First Task</legend><section><div><label for="task">Task <strong>*</strong></label> <input id="task" name="task" required></div><div><label for="sort">Category <strong>*</strong></label> <select name="sort" id="sort" required><option value="">Select an option</option><option value="personal">Personal</option><option value="work">Work</option><option value="family">Family</option><option value="other">Other</option></select></div><div><label for="due">Select due time: <strong>*</strong></label> <input type="time" id="due" name="due" required></div><div><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="10" maxlength="250"></textarea></div><div><button class="today-button">Add task</button></div></section></fieldset></form></dialog><dialog class="upcoming-dialog"><form action=""><fieldset><legend>First Task</legend><section><div><label for="task">Task <strong>*</strong></label> <input id="task" name="task" required></div><div><label for="sort">Category <strong>*</strong></label> <select name="sort" id="sort" required><option value="">Select an option</option><option value="personal">Personal</option><option value="work">Work</option><option value="family">Family</option><option value="other">Other</option></select></div><div><label for="due">Select due date: <strong>*</strong></label> <input type="date" id="due" name="due" max="2900-12-31" required></div><div><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="10" maxlength="250"></textarea></div><div><button class="upcoming-button">Add task</button></div></section></fieldset></form></dialog><section class="today-module"></section><section class="upcoming-module"></section><section class="consolidated-module"></section><section class="personal-module"></section><section class="work-module"></section><section class="family-module"></section><section class="other-module"></section><section class="settings-module"></section></main></body></html>
