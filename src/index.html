<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <nav>
        <div>
            <img src="./imgs/profile.jpg" alt="Cartoon with raised brows">
            <span>Ever Da Costa</span>
        </div>
        <section class="addTasksSection">
            <div>
                <img class="today" src="./imgs/today.svg" alt="today icon">
                <span class="today">Today</span>
            </div>
            <div>
                <img class="upcoming" src="./imgs/upcoming.svg" alt="upcoming icon">
                <span class="upcoming">Upcoming</span>
            </div>
            <div>
                <img src="./imgs/consolidate.svg" alt="merge icon">
                <span>Consolidated Tasks</span>
            </div>
        </section>
        <section></section>
        <section class="sortSection">
            <div>
                <img src="./imgs/personal.svg" alt="personal icon">
                <span>Personal</span>
            </div>
            <div>
                <img src="./imgs/work.svg" alt="work icon">
                <span>Work</span>
            </div>
            <div>
                <img src="./imgs/family.svg" alt="family icon">
                <span>Family</span>
            </div>
            <div>
                <img src="./imgs/other.svg" alt="other icon">
                <span>Other</span>
            </div>
        </section>
        <div>
            <span></span>
            <img class="info" src="imgs/info.svg" alt="info icon">
            <img class="settings" src="imgs/settings.svg" alt="settings icon">
        </div>
    </nav>
    <main>
        <h2></h2>
        <span></span>
        <section class="today-module"></section>
        <section class="upcoming-module"></section>
        <section class="Consolidated-module"></section>
        <section class="personal-module"></section>
        <section class="work-module"></section>
        <section class="family-module"></section>
        <section class="other-module"></section>
        <section class="settings-module"></section>
    </main>
</body>
</html>
